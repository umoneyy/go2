<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class="text-centre">
    <div class="container col-md-4 col-lg-4 col-sm-12">
    <form class="form-signin" method="post">
        {% csrf_token %}

        <img class="container mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="username" name="username" id="id_username" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="email" id="id_email" class="form-control" placeholder="Email" required="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Password" required="">
        <label for="inputPassword2" class="sr-only">Password</label>
        <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirm Password" required="">
        <div class="checkbox mb-3">

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <a href="http://localhost:8000/accounts/login/">Already have an account? Sign in here</a>

        <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
      </form>
    </div>
</body>
